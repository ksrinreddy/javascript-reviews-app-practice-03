<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&amp;display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link href="./assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="./assets/fontawesome/css/brands.css" rel="stylesheet">
    <link href="./assets/fontawesome/css/solid.css" rel="stylesheet">

    <!-- styles link -->
    <link rel="stylesheet" href="./styles.css">
    <title>Reviews</title>
</head>

<body>
    <main>
        <article class="review">
            <div class="container">
                <h1 class="title">Our reviews</h1>
                <div class="undreline"></div>
            </div>
            <div class="review-card">
                <div class="image-container">
                    <img src="./person-1.jpeg" alt="client img" class="person-img" id="person-img">
                </div>
                <h3 class="name" id="author">sara jones</h3>
                <p class="job" id="job">ux designer</p>
                <p class="text" id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi quidem itaque
                    sapiente at
                    obcaecati recusandae, dolore tenetur voluptates perspiciatis est!</p>
            </div>
        </article>
        <div class="btn-container">
            <button class="prev-btn">
                <i class="fa-solid fa-chevron-left prev-icon"></i>
            </button>
            <button class="next-btn">
                <i class="fa-solid fa-chevron-right next-icon"></i>
            </button>
        </div>
        <div class="random-btn-container">
            <button class="random-btn">surprise me</button>
        </div>
    </main>
    <!-- javascript -->
    <script src="./app.js"></script>
</body>

</html>
